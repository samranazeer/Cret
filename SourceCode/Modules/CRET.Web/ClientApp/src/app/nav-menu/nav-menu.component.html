<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/certificate/certificateList">
      <img src="assets/images/top-logo.svg" alt="CRET" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="isSuperAdmin">
          <a
            class="nav-link"
            [routerLinkActive]="['active']"
            [routerLink]="['/organization/organizationList']"
            ><span class="icon-report-columns"></span>Organizations</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/certificate/certificateList']"
          >
            <span class="icon-multiple-pages-1"></span>Certificates</a
          >
        </li>
        <li class="nav-item" *ngIf="isSuperAdmin">
          <a
            class="nav-link"
            [routerLinkActive]="['active']"
            [routerLink]="['/settings']"
            ><span class="icon-settings"></span>Settings</a
          >
        </li>
        <li class="nav-item" *ngIf="isSuperAdmin">
          <a
            class="nav-link"
            [routerLinkActive]="['active']"
            [routerLink]="['/user/userList']"
            ><span class="icon-settings"></span>Access Management</a
          >
        </li>
        <li class="nav-item">
          <span
            class="nav-link cursor-pointer"
            *ngIf="isUserLoggedIn"
            (click)="logout()"
            ><span class="icon-logout"></span>Logout</span
          >
        </li>

        <button mat-button [matMenuTriggerFor]="menu">
          <span class="mat-button-wrapper">
            <app-profile-image-avatar
              [src]="personImagePlaceHolder"
              [src]="
                profile?.profileImage !== undefined
                  ? profile.profileImage
                  : personImagePlaceHolder
              "
              [size]="imageAvatarSize"
            ></app-profile-image-avatar>
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              class="mat-icon notranslate material-icons mat-icon-no-color"
              >arrow_drop_down</mat-icon
            >
          </span>
        </button>

        <mat-menu #menu="matMenu">
          <div class="card-wrapper">
            <div class="card-custom">
              <div class="card-imgage">
                <img
                  class="card-img rounded-circle"
                  [src]="
                    profile?.profileImage !== undefined
                      ? profile.profileImage
                      : personImagePlaceHolder
                  "
                  alt="Card image cap"
                />
                <!-- <app-profile-image-avatar
            [src]="personImagePlaceHolder"
            [size]="imageAvatarSize"
              ></app-profile-image-avatar> -->
              </div>
              <div class="card-description">
                <p>{{ this.profile.displayName }}</p>
                <p class="text-secondary" style="font-size: x-small">
                  {{ this.profile.mail }}
                </p>
              </div>
            </div>
          </div>

          <div style="border-top: 1px solid rgba(128, 128, 128, 0.4)">
            <button href mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>LogOut</span>
            </button>
          </div>
        </mat-menu>
      </ul>
    </div>
  </div>
</nav>
